<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <link rel = "stylesheet" href = "style.css"/>
    <link rel = "stylesheet" href = "switches.css"/>

</head>
<body>
    <div class = "wrap">
        <header class = "header">
            <div class = "homeContainer">
                <ul class="nav-links">
                    <li><a href="index.html" class="button main" style="color: rgb(0, 0, 0);">Return to Homepage</a></li>
                    <li><a href="mp4.html" class="button mp4" style="color: rgb(0, 0, 0);">Upload mp4 Instead</a></li>
                    <li><a href="#" onclick="event.preventDefault(); goToVideoPage2();" class="button mp4" style="color: rgb(0, 0, 0);">Comparison Tool</a></li>
                </ul>
            </div>
        </header>

        <div class="main main-left">
            <div id="videoContainer">
                <div id="player" class = ></div>
            </div>
        </div>

        <div class="main main-center">
            <div class = "settingsText"> 
                Mirror</br>Loop</br>Trim</br>Speed
            </div>
        </div>
        
        <div class="main main-right">
            <div id="top-switchContainer">
                <label class="switch switch-pink top-switch">
                    <input type="checkbox" class="switch-input" id="mirrorSwitch"> <!-- put "checked" before the > if you want this to be on by default -->
                    <span class="switch-label" id = "mirrorSwitch" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                </label>
            </div>

            <div id="bottom-switchContainer">
                <label class="switch switch-aqua bottom-switch">
                    <input type="checkbox" class="switch-input" id="loopSwitch">
                    <span class="switch-label" data-on="On" data-off="Off"></span>
                    <span class="switch-handle"></span>
                </label>
            </div>

            <div id="timestampFormContainer">
                <form id="timestampForm">
                    <label for="startMinutes">Start:</label>
                    <input type="text" id="startMinutes" pattern="[0-9]*" inputmode="numeric" maxlength="2" placeholder="MM" required>
                    :
                    <input type="text" id="startSeconds" pattern="[0-9]*" inputmode="numeric" maxlength="2" placeholder="SS" required>
                    <br>
                    <label for="endMinutes">End:</label>
                    <input type="text" id="endMinutes" pattern="[0-9]*" inputmode="numeric" maxlength="2" placeholder="MM" required>
                    :
                    <input type="text" id="endSeconds" pattern="[0-9]*" inputmode="numeric" maxlength="2" placeholder="SS" required>
                    <br>
                    <button type="button" id="trimButton" onclick="getAndLoadVideo()">Trim Video</button>
                </form>
            </div>
            
            <div id = "speedContainer">
                insert speed here
            </div>
        </div>

        
        <div class="bottom">
            <div id="fs" class="fsButtonContainer">
                <button onclick="toggleFullscreen()" id = "fsButton">Toggle Fullscreen</button>
            </div>

            <div id = "mp4Instructions">
                Video unavailable? <a href="mp4.html">Try an mp4 file</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <footer>gjenkn9 2024</footer>

</body>
</html>
